<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <header><span id="highlight">Wordle</span> lovely day for a brain workout!</header>
</head>

<body>
    <main>
        <section id="player-guesses">
            <div id="0" class="first-guess">D</div>
            <div id="1" class="first-guess">d</div>
            <div id="2" class="first-guess">d</div>
            <div id="3" class="first-guess">d</div>
            <div id="4" class="first-guess">d</div>
            <div id="5" class="second-guess">E</div>
            <div id="6" class="second-guess">e</div>
            <div id="7" class="second-guess">e</div>
            <div id="8" class="second-guess">e</div>
            <div id="9" class="second-guess">e</div>
            <div id="10" class="third-guess">F</div>
            <div id="11" class="third-guess">f</div>
            <div id="12" class="third-guess">f</div>
            <div id="13" class="third-guess">f</div>
            <div id="14" class="third-guess">f</div>
            <div id="15" class="fourth-guess">G</div>
            <div id="16" class="fourth-guess">g</div>
            <div id="17" class="fourth-guess">g</div>
            <div id="18" class="fourth-guess">g</div>
            <div id="19" class="fourth-guess">g</div>
            <div id="20" class="fifth-guess">H</div>
            <div id="21" class="fifth-guess">h</div>
            <div id="22" class="fifth-guess">h</div>
            <div id="23" class="fifth-guess">h</div>
            <div id="24" class="fifth-guess">h</div>
            <div id="25" class="sixth-guess">I</div>
            <div id="26" class="sixth-guess">i</div>
            <div id="27" class="sixth-guess">i</div>
            <div id="28" class="sixth-guess">i</div>
            <div id="29" class="sixth-guess">i</div>
        </section>
        <section id="keyboard">
            <div class="first-row">
                <button id="Q">Q</button>
                <button id="W">W</button>
                <button id="E">E</button>
                <button id="R">R</button>
                <button id="T">T</button>
                <button id="Y">Y</button>
                <button id="U">U</button>
                <button id="I">I</button>
                <button id="O">O</button>
                <button id="P">P</button>
            </div>
            <div class="second-row">
                <button id="A">A</button>
                <button id="S">S</button>
                <button id="D">D</button>
                <button id="F">F</button>
                <button id="G">G</button>
                <button id="H">H</button>
                <button id="J">J</button>
                <button id="K">K</button>
                <button id="L">L</button>
                <button id="backspace">Delete</button>
            </div>
            <div class="third-row">
                <button id="Z">Z</button>
                <button id="X">X</button>
                <button id="C">C</button>
                <button id="V">V</button>
                <button id="B">B</button>
                <button id="N">N</button>
                <button id="M">M</button>
                <button id="submit">Submit!</button>
            </div>
        </section>
    </main>
</body>

</html>
